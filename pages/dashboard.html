<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
        // Immediately apply theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>


</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Fadilah Inventory</h2>
            <div class="toggle-theme">
                <input type="checkbox" id="theme-switch" />
                <label for="theme-switch" class="theme-label">
                    <img src="/assets/sun.png" alt="Light Mode" class="light-icon">
                    <img src="/assets/half-moon.png" alt="Dark Mode" class="dark-icon">
                </label>
            </div>
        </div>
        <ul class="nav">
            <li><a href="/pages/dashboard.html" class="active"><img src="/assets/dashboard.png" alt="Dashboard Icon"> Dashboard</a></li>
            <li><span>Component</span></li>
            <li><a href="/pages/DataUser.html"><img src="/assets/team.png" alt="Data User Icon"> Data User</a></li>
            <li><a href="/pages/DataBarang.html"><img src="/assets/box.png" alt="Data Barang Icon"> Data Barang</a></li>
            <li><a href="/pages/DataPeminjaman.html"><img src="/assets/signing.png" alt="Data Peminjaman Icon"> Data Peminjaman</a></li>
            <li><a href="/pages/DataLaporan.html"><img src="/assets/document.png" alt="Data Laporan Icon"> Data Laporan</a></li>
            <li><a href="/Login.html"><img src="/assets/logout.png" alt="Logout Icon"> Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <div class="user-info">
                <img src="/assets/user.png" alt="Admin">
                <span>admin</span>
            </div>
        </div>
        <div class="dashboard">
            <h1>Dashboard</h1>
            <div class="cards">

                <a href="/pages/DataUser.html" class="card">
                    <div class="card-content">
                        <img src="/assets/team.png" alt="Data User">
                        <h3>Data User</h3>
                        <p>112.000</p>
                    </div>
                </a>
                
                <a href="/pages/DataBarang.html" class="card">
                        <div class="card-content">
                            <img src="/assets/box.png" alt="Data Barang">
                            <h3>Data Barang</h3>
                            <p>112.000</p>
                        </div>
                </a>

                <a href="/pages/DataPeminjaman.html" class="card">
                    <div class="card-content">
                        <img src="/assets/signing.png" alt="Data Peminjaman">
                        <h3>Data Peminjaman</h3>
                        <p>112.000</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
