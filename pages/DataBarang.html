<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Barang</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    
    <script>
        // Immediately apply theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Fadilah Inventory</h2>
            <div class="toggle-theme">
                <input type="checkbox" id="theme-switch" />
                <label for="theme-switch" class="theme-label">
                    <img src="/assets/sun.png" alt="Light Mode" class="light-icon">
                    <img src="/assets/half-moon.png" alt="Dark Mode" class="dark-icon">
                </label>
            </div>
        </div>
        <ul class="nav">
            <li><a href="/pages/dashboard.html"><img src="/assets/dashboard.png" alt="Dashboard Icon"> Dashboard</a></li>
            <li><span>Component</span></li>
            <li><a href="/pages/DataUser.html" ><img src="/assets/team.png" alt="Data User Icon"> Data User</a></li>
            <li><a href="/pages/DataBarang.html" class="active"><img src="/assets/box.png" alt="Data Barang Icon"> Data Barang</a></li>
            <li><a href="/pages/DataPeminjaman.html"><img src="/assets/signing.png" alt="Data Peminjaman Icon"> Data Peminjaman</a></li>
            <li><a href="/pages/DataLaporan.html"><img src="/assets/document.png" alt="Data Laporan Icon"> Data Laporan</a></li>
            <li><a href="/Login.html"><img src="/assets/logout.png" alt="Logout Icon"> Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <div class="user-info">
                <img src="/assets/user.png" alt="Admin">
                <span>admin</span>
            </div>
        </div>
        <div class="data-barang">
            <div class="table-container">
                <h1>Data Barang</h1>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Kode Barang</th>
                            <th>Nama Barang</th>
                            <th>Jumlah</th>
                            <th>Harga</th>
                            <th>Foto</th>
                            <th>Menu</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Barang 1</td>
                            <td>10</td>
                            <td>10.000</td>
                            <td><img class="img-tr" src="/assets/box.png" alt=""></td>
                            <td><button class="btn-delete">Delete</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Barang 2</td>
                            <td>15</td>
                            <td>10.000</td>
                            <td><img class="img-tr" src="/assets/box.png" alt=""></td>
                            <td><button class="btn-delete">Delete</button></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Barang 3</td>
                            <td>20</td>
                            <td>10.000</td>
                            <td><img class="img-tr" src="/assets/box.png" alt=""></td>
                            <td><button class="btn-delete">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-container">
                <h2>FORM BARANG</h2>
                <form>
                    <label for="kode-barang">Kode Barang:</label>
                    <input type="text" id="kode-barang" name="kode-barang">

                    <label for="nama-barang">Nama Barang:</label>
                    <input type="text" id="nama-barang" name="nama-barang">

                    <label for="jumlah">Jumlah:</label>
                    <input type="number" id="jumlah" name="jumlah">

                    <label for="harga">Harga/Satuan:</label>
                    <input type="number" id="harga" name="harga">

                    <label for="foto-input">Foto Input:</label>
                    <input type="file" id="foto-input" name="foto-input">

                    <button type="submit">Tambah</button>
                </form>
            </div>
        </div>
    </div>
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/multipage.js"></script>
</body>
</html>
